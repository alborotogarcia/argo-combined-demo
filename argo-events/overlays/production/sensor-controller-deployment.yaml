apiVersion: apps/v1
kind: Deployment
metadata:
  name: sensor-controller
spec:
  template:
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: sensor-controller
          image: alvarogg777/sensor-controller:v1.3.1
          env:
            - name: SENSOR_IMAGE
              value: alvarogg777/sensor:v1.3.1

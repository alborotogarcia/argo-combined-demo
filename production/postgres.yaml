apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: production
  source:
    path: charts/postgres
    repoURL: https://github.com/groundhog2k/helm-charts.git
    targetRevision: master
    helm:
      parameters:
      - name: userDatabase.name
        value: mlflow
      - name: userDatabase.user
        value: mlflow
      - name: userDatabase.password
        value: mlflow
  destination:
    namespace: db-system
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true

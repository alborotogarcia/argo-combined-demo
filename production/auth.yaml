apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: auth
  namespace: auth
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: production
  source:
    path: ./
    repoURL: https://github.com/alvarogg777/auth.git
    targetRevision: master
  destination:
    namespace: auth
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true

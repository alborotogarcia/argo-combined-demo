apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: selenium-grid
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: production
  source:
    path: chart/manifests
    repoURL: https://github.com/alvarogg777/docker-selenium.git
    targetRevision: patch-4.0.0-beta-4-20210608
  destination:
    namespace: selenium-system
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true

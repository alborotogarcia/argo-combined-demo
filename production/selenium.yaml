apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: selenium-grid
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: production
  source:
    path: chart/selenium-grid
    repoURL: https://github.com/pedrodotmc/docker-selenium.git
    targetRevision: selenium-grid-helm-chart
    helm:
      parameters:
      - name: isolateComponents
        value: "true"
      - name: components.router.imageName
        value: alvarogg777/selenium
      - name: components.router.imageTag
        value: router # 4.0.0-beta-1-20210215
      - name: components.distributor.imageName
        value: alvarogg777/selenium
      - name: components.distributor.imageTag
        value: distributor
      - name: components.eventBus.imageName
        value: alvarogg777/selenium
      - name: components.eventBus.imageTag
        value: event-bus
      - name: components.sessionMap.imageName
        value: alvarogg777/selenium
      - name: components.sessionMap.imageTag
        value: sessions
      - name: components.sessionQueuer.imageName
        value: alvarogg777/selenium
      - name: components.sessionQueuer.imageTag
        value: session-queuer
      - name: hub.imageName
        value: alvarogg777/selenium
      - name: hub.imageTag
        value: hub
      - name: chromeNode.imageName
        value: alvarogg777/selenium
      - name: chromeNode.imageTag
        value: node-chrome
      - name: firefoxNode.imageName
        value: alvarogg777/selenium
      - name: firefoxNode.imageTag
        value: node-firefox
      - name: operaNode.enabled
        value: "false"
        
  destination:
    namespace: selenium-system
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true

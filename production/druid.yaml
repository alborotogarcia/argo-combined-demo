apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: druid
  namespace: druid
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: production
  source:
    path: ./helm/druid
    repoURL: https://gitlab.com/alborotogarcia/helm-druid
    targetRevision: master
  destination:
    namespace: cp
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true

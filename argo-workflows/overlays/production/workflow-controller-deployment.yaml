apiVersion: apps/v1
kind: Deployment
metadata:
  name: workflow-controller
spec:
  template:
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: workflow-controller
          image: quay.io/argoproj/workflow-controller:v3.3.1
          env:
            - name: TZ
              value: Europe/Madrid

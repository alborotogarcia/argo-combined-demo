apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-server
spec:
  template:
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - args:
          - server
          - --secure=false
          # - --executor-image
          # - argoproj/argoexec:latest-linux-arm64
          name: argo-server
          image: quay.io/argoproj/argocli:v3.3.0
          readinessProbe:
            httpGet:
              path: /
              port: 2746
              scheme: HTTP
          env:
            - name: TZ
              value: Europe/Madrid
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: argo-server-role
rules:
- apiGroups:
  - dataflow.argoproj.io
  resources:
  - pipelines
  - steps
  verbs:
  - get
  - list
  - watch
  - delete
---

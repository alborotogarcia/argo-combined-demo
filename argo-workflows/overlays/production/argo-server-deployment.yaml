apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-server
spec:
  template:
    spec:
      containers:
        - args:
          - server
          - --secure=false
          name: argo-server
          image: docker.io/argoproj/argocli:v3.0.2
          readinessProbe:
            httpGet:
              path: /
              port: 2746
              scheme: HTTP


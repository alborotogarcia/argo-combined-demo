
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-rollouts
spec:
  template:
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: argo-rollouts
          image: quay.io/argoproj/argo-rollouts:v1.0.6
          env:
            - name: TZ
              value: Europe/Madrid
          livenessProbe:
          failureThreshold: 10
          httpGet:
            path: /metrics
            port: 8090
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 20
          ports:
            - containerPort: 8090
              name: metrics
              protocol: TCP
          readinessProbe:
            failureThreshold: 10
            httpGet:
              path: /metrics
              port: 8090
              scheme: HTTP
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 10
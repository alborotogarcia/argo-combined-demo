apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-server
spec:
  template:
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: argocd-server
        image: truebrain/argocd:v2.1.1
        command: [argocd-server, --staticassets, /shared/app, --insecure]
        env:
          - name: TZ
            value: Europe/Madrid

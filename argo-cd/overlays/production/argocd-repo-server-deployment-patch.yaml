apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-repo-server
spec:
  template:
    spec:
      imagePullSecrets:
      - name: regcred
      initContainers:
        - name: copyutil
          image: alvarogg777/argocd:v2.2.1
      containers:
      - name: argocd-repo-server
        image: alvarogg777/argocd:v2.2.1
        env:
          - name: ARGOCD_EXEC_TIMEOUT
            value: "8m"
          - name: TZ
            value: Europe/Madrid

apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-dex-server
spec:
  template:
    spec:
      imagePullSecrets:
      - name: regcred
      initContainers:
      - name: copyutil
        image: alvarogg777/argocd:v2.2.1
        env:
          - name: TZ
            value: Europe/Madrid
      containers:
      - name: dex
        image: dexidp/dex:v2.30.0

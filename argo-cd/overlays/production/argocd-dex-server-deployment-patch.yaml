apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-dex-server
spec:
  template:
    spec:
      imagePullSecrets:
      - name: regcred
      initContainers:
      - name: copyutil
        image: alvarogg777/argocd:v2.1.3
        env:
          - name: TZ
            value: Europe/Madrid

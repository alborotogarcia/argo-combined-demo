apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: argocd-application-controller
spec:
  template:
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: argocd-application-controller
        # image: alinbalutoiu/argocd:v2.0.3
        image: alvarogg777/argocd:v2.2.1
        env:
          - name: TZ
            value: Europe/Madrid
